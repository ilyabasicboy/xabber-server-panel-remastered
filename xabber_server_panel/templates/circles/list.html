{% extends 'base.html' %}

{% block content %}
    {% url 'circles:list' as url %}
    <div class="container">
        <div>
            <h1>Circles</h1>
            <div>
                <div class="items-count-js">
                    <span>
                        {{ circles.count }}
                    </span> circles
                </div>
                {% if hosts %}
                    <div>
                        {% include 'parts/host_select.html' %}
                    </div>
                {% endif %}
            </div>
        </div>

        <div class="list-js" data-url="{{ url }}">
            {% include 'circles/parts/circle_list.html' %}
        </div>
    </div>
{% endblock %}
