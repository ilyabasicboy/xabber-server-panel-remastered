{% extends 'base.html' %}

{% block content %}
  <div class="container">
        <form action="{% url 'circles:create' %}" method="POST">
            {% csrf_token %}
            {{ form.errors }}
            <div>
                <label class="{% if form.circle.errors %}error{% endif %}">
                  Circle *
                  <input type="text" name="circle" placeholder="Circle identifier" {% if form.circle.data %}value="{{ form.circle.data }}"{% endif %}>

                  {% if hosts %}
                      <select name="host">
                          {% for host in hosts %}
                              <option value="{{ host.name }}">
                                {{ host.name }}
                              </option>
                          {% endfor %}
                      </select>
                  {% endif %}
                </label>

                <label class="{% if form.name.errors %}error{% endif %}">
                  Name *
                  <input type="text" placeholder="Name" name="name" {% if form.name.data %}value="{{ form.name.data }}"{% endif %}>
                </label>

                <label>
                    Description
                    <textarea name="description" cols="30" rows="10">
                        {% if form.description.data %}{{ form.description.data }}{% endif %}
                    </textarea>
                </label>
            </div>

            <button>Create circle</button>
        </form>
  </div>
{% endblock %}
