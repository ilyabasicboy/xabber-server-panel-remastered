{% extends 'base.html' %}
{% load config_tags base_tags %}

{% block content_title %}
    Server settings
{% endblock %}

{% block content %}
    {% url 'config:tabs' as url %}
    <div class="mb-4 col-12">
        {% include 'config/parts/links.html' %}
    </div>
    <div class="table-adaptive cert-list-js">
        {% include 'config/parts/cert_list.html' %}
    </div>

    <div class="mt-4 mb-n3 me-n3 d-flex justify-content-end flex-wrap">
        <button class="btn btn-success me-3 mb-3 check-cert-js" type="button" data-url="{% url 'config:update_cert' %}">
            <span class="d-none spinner-border spinner-border-sm me-1" aria-hidden="true"></span>
            <span role="status">Update certificates</span>
        </button>
    </div>

    <div class="mt-4">
        <form class="check-change-js" action="{% url 'config:upload_cert' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label h5" for="formFile">
                    Upload certificate
                </label>

                <input class="form-control" id="formFile" type="file" name="file" accept=".pem">
            </div>

            <button class="btn btn-primary btn-secondary" type="submit" name="save" disabled>Save</button>
        </form>
    </div>
{% endblock %}
