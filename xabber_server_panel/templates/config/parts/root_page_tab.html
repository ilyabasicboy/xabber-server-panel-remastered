{% load base_tags %}
{% get_items_by_model_name 'rootpage' num=1 as rp %}
<div id="root_page">
    <div>
        Root page
    </div>

    <form action="{% url 'config:root_page' %}" method="post">
        {% csrf_token %}

        <label>
            Module
            <select name="module">
                <option value="home">
                    Home page
                </option>
                {% for module in modules %}
                    <option value="{{ module }}" {% if rp.0.module == module %}selected{% endif %}>
                        {{ module }}
                    </option>
                {% endfor %}
            </select>
        </label>

        <button>
            Save
        </button>
    </form>
</div>
