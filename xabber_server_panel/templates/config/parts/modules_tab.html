<div id="modules">
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Module</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <form action="{% url 'config:modules' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div>
            You can only upload a module in TAR.GZ or TGZ format.
        </div>
        <input type="file" name="file" accept=".tar.gz, .tgz">
        <button>Save</button>
    </form>
</div>
