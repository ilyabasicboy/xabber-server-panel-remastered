<div>
    {% url 'config:hosts' as hosts %}
    <a class="{% if hosts == request.path_info %}active{% endif %}" href="{{ hosts }}">
        Virtual hosts
    </a>
    {% url 'config:admins' as admins %}
    <a class="{% if admins == request.path_info %}active{% endif %}" href="{{ admins }}">
        Administrators
    </a>

    {% url 'config:ldap' as ldap %}
    <a class="{% if ldap == request.path_info %}active{% endif %}" href="{{ ldap }}">
        LDAP
    </a>

    {% url 'config:modules' as modules %}
    <a class="{% if modules == request.path_info %}active{% endif %}" href="{{ modules }}">
        Modules
    </a>

    {% if modules %}
        {% url 'config:root_page' as root_page %}
        <a class="{% if root_page == request.path_info %}active{% endif %}" href="{{ root_page }}">
            Root page
        </a>
    {% endif %}
</div>
