{% extends 'base.html' %}
{% load base_tags %}

{% block section_title %}{% endblock %}

{% block content %}
    <div class="mb-4 col-12 d-flex overflow-hidden overflow-x-auto text-nowrap">
        <div class="d-flex align-items-center me-4">
            <nav aria-label="breadcrumb" style="--bs-breadcrumb-divider: '';">
                <ol class="breadcrumb flex-nowrap mb-0">
                    <li class="breadcrumb-item">
                        <a class="fs-4" href="{% url 'config:cron_jobs' %}">
                            Cron jobs
                        </a>
                    </li>

                    <li class="breadcrumb-item">
                        <div class="d-flex align-items-center justify-content-center h-100">
                            <i class="bi bi-chevron-right"></i>
                        </div>
                    </li>

                    <li class="breadcrumb-item text-body-emphasis active fs-4" aria-current="page">
                        Change cron
                    </li>
                </ol>
            </nav>
        </div>
    </div>

    <div class="col-12">
        <form class="check-change-js" method="post">
            {% csrf_token %}

            <div class="row mb-3">
                <label class="col-form-label col-12 col-md-3 {% if form.schedule.errors %}text-danger{% endif %}">Schedule</label>
                <div class="col-12 col-md-9">
                    <input class="form-control {% if form.schedule.errors %}is-invalid{% endif %} pe-none" type="text" name="schedule" placeholder="*/5 * * * *" {% if form.data %}value="{{ form.schedule.data }}"{% else %}value="{{ cron_job.schedule }}"{% endif %} >
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-form-label col-12 col-md-3 {% if form.command.errors %}text-danger{% endif %}">Command</label>
                <div class="col-12 col-md-9">
                    <input class="form-control {% if form.command.errors %}is-invalid{% endif %}" type="text" name="command" placeholder="clearsessions" {% if form.data %}value="{{ form.command.data }}"{% else %}value="{{ cron_job.command }}"{% endif %}>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-form-label col-12 col-md-3 {% if form.args.errors %}text-danger{% endif %}">Args</label>
                <div class="col-12 col-md-9">
                    <textarea class="form-control {% if form.args.errors %}is-invalid{% endif %}" placeholder="['arg1', 'arg2']" name="args" cols="30" rows="6">{% if form.data %}{{ form.args.data }}{% else %}{{ cron_job.args|default:'' }}{% endif %}</textarea>
                    <span class="form-text text-secondary">{{ form.args.help_text }}</span>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-form-label col-12 col-md-3 {% if form.kwargs.errors %}text-danger{% endif %}">Kwargs</label>
                <div class="col-12 col-md-9">
                    <textarea class="form-control {% if form.kwargs.errors %}is-invalid{% endif %}" placeholder='{"indent": 4}' name="kwargs" cols="30" rows="6">{% if form.data %}{{ form.kwargs.data }}{% else %}{{ cron_job.kwargs|default:'' }}{% endif %}</textarea>
                    <span class="form-text text-secondary">{{ form.kwargs.help_text }}</span>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-form-label col-12 col-md-3 {% if form.type.errors %}text-danger{% endif %}">Type</label>
                <div class="col-12 col-md-9">
                    <select class="form-select" name="type">
                        {% for choice in form.type.field.choices %}
                            <option value="{{ choice.0 }}" {% if form.data %}{% if form.type.data == choice.0 %}selected{% endif %}{% elif cron_job.type == choice.0 %}selected{% endif %}>
                                {{ choice.1 }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-12 col-md-3"></div>
                <div class="col-12 col-md-9">
                    <div class="form-check mb-0">
                        <input class="form-check-input" id="active" type="checkbox" name="active" {% if form.data %}{% if form.active.data %}checked{% endif %}{% else %}{% if cron_job.active %}checked{% endif %}{% endif %}>
                        <label class="form-check-label" for="active">
                            Active
                        </label>
                    </div>
                </div>
            </div>

            <button class="btn btn-primary btn-secondary" type="submit" name="save" disabled>Save</button>
        </form>
    </div>
{% endblock %}
