{% extends 'base.html' %}

{% block section_title %}{% endblock %}

{% block content %}
    <div class="mb-4 col-12 d-flex overflow-hidden overflow-x-auto text-nowrap">
        <div class="d-flex align-items-center me-4">
            <nav aria-label="breadcrumb" style="--bs-breadcrumb-divider: '';">
                <ol class="breadcrumb flex-nowrap mb-0">
                    <li class="breadcrumb-item">
                        <a class="fs-4" href="{% url 'users:list' %}">
                            Users
                        </a>
                    </li>

                    <li class="breadcrumb-item">
                        <div class="d-flex align-items-center justify-content-center h-100">
                            <i class="bi bi-chevron-right"></i>
                        </div>
                    </li>

                    <li class="breadcrumb-item text-body-emphasis active fs-4" aria-current="page">
                        {{ user.full_jid }}
                    </li>
                </ol>
            </nav>

            <div class="vr mx-3"></div>

            <h6 class="mb-0 text-body-tertiary">
                {% if user.is_active %}Active{% else %}Blocked{% endif %}
            </h6>
        </div>
    </div>

    <div class="mb-4 col-12">
        {% include 'users/parts/links.html' %}
    </div>

    <div class="col-12 pb-5 mb-5">
        <form action="{% url 'users:security' id=user.id %}" method="POST">
            {% csrf_token %}

            <div class="row mb-3">
                <label class="col-form-label col-12 col-md-3">Password *</label>
                <div class="col-12 col-md-9">
                    <input class="form-control" type="text" name="password" placeholder="Password">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-form-label col-12 col-md-3">Confirm password *</label>
                <div class="col-12 col-md-9">
                    <input class="form-control" type="text" name="confirm_password" placeholder="Confirm password">
                </div>
            </div>

            {% if users_write_permissions %}
                <div class="fixed-bottom row col-md-9 col-xl-10 m-0 ms-auto py-4 px-0 px-md-4 bg-body border-top shadow">
                    <div class="col-12 p-md-0">
                        <button class="btn btn-primary" type="submit">
                            Change password
                        </button>
                    </div>
                </div>
            {% endif %}
        </form>
    </div>
{% endblock %}
