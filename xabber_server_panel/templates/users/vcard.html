{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div>
            <a href="{% url 'users:list' %}">Users</a>
            <div>
                {{ user.full_jid }} | {% if user.is_active %}Active{% else %}Blocked{% endif %}
            </div>
        </div>
        {% include 'users/parts/links.html' %}

        <div>
            <form action="{% url 'users:vcard' id=user.id %}" method="POST">
                {% csrf_token %}

                <label>
                    Nickname
                    <input type="text" name="nickname" placeholder="John Doe" {% if user.nickname %}value="{{ user.nickname }}"{% endif %}>
                    <span>
                        Nickname will be seen to user's contact.
                    </span>
                </label>
                <label>
                    First name
                    <input type="text" name="first_name" placeholder="John" {% if user.first_name %}value="{{ user.first_name }}"{% endif %}>
                    <span>
                        Permitted symbols are a..z, 0..9, dots and underscores.
                    </span>
                </label>
                <label>
                    Last name
                    <input type="text" name="last_name" placeholder="Doe" {% if user.last_name %}value="{{ user.last_name }}"{% endif %}>
                    <span>
                        Permitted symbols are a..z, 0..9, dots and underscores.
                    </span>
                </label>

                <button>
                    Save
                </button>
            </form>
        </div>
    </div>
{% endblock %}
