<select class="form-select {% if hosts|length < 2 %}pe-none{% endif %}" id="host" name="host" data-url="{{ url }}" role="button">
    {% for host in hosts %}
        <option value="{{ host.name }}" {% if host.name == curr_host %}selected{% endif %}>
            {{ host.name }}
        </option>
    {% endfor %}
</select>
