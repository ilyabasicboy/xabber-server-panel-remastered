{% load base_tags %}
<div>
    <a href="{% url 'home' %}">
        Home
    </a>
    <a href="{% url 'dashboard' %}">
        Dashboard
    </a>
    <a href="{% url 'users:list' %}">
        Users
    </a>
    <a href="{% url 'circles:list' %}">
        Circles
    </a>
    <a href="{% url 'groups:list' %}">
        Groups
    </a>
    <a href="{% url 'registration:list' %}">
        Registration
    </a>
    <a href="{% url 'config:tabs' %}">
        Settings
    </a>
    {% if modules %}
        <div>
            Modules
        </div>
        {% for module in modules %}
            {% with namespace=module|add:':root' %}
                <a href="{% url namespace %}">
                    {{ module }}
                </a>
            {% endwith %}
        {% endfor %}
    {% endif %}
</div>
