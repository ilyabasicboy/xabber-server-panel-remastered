{% extends 'base.html' %}

{% block content %}
    {% url 'groups:list' as url %}
    <div class="container">
        <div>
            <h1>Groups</h1>
            <div>
                <div>
                    {{ groups|length }} groups
                </div>

                {% if hosts %}
                    <div>
                        {% include 'parts/host_select.html' %}
                    </div>
                {% endif %}
            </div>
        </div>

        <div class="list-js" data-url="{{ url }}">
            {% include 'groups/parts/groups_list.html' %}
        </div>
    </div>
{% endblock %}
